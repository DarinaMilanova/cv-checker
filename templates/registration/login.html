{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color: red;">Invalid username or password</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
