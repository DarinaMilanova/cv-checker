{% extends "base.html" %}

{% block title %}Email sent{% endblock %}
{% block content %}
<section class="auth-page">
  <div class="auth-card text-center">
    <h2 class="mb-2">Check your email</h2>
    <p class="auth-muted mb-4">
      If that email exists, a reset link has been sent.
      <br><small>In development, the “email” appears in your terminal.</small>
    </p>
    <div class="d-grid gap-2">
      <a href="{% url 'login' %}" class="btn btn-primary">Back to login</a>
      <a href="{% url 'home' %}" class="btn btn-clear btn-action">Go to Home</a>
    </div>
  </div>
</section>
{% endblock %}
